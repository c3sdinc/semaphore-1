---
- hosts: all
  become: true
  pre_tasks:

  - name: install updates for debian
    tags: always
    ansible.builtin.dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "Debian"

  - name: install updates for Ubuntu
    tags: always
    ansible.builtin.apt:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

- hosts: all
  become: true

- hosts: debian_servers
  become: true
  roles:
    - debian_servers

- hosts: ubuntu_servers
  become: true
  roles:
    - ubuntu_servers
